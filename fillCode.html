<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />  <!--去除iphone微信下浏览器中数字下划线-->
    <title>填写邀请码</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
</head>
<body>
<div id="app" class="form-box" v-cloak>
    <form class="fillCode">
        <div class="form-item">
            <label class="form-label">
                <input v-model.trim="fillCode" placeholder="请输入邀请码">
            </label>
        </div>
        <div class="form-item">
            <button type="button" :class="['login-btn',fillCode?'login-active':'']">确认</button>
            <a class="skip">跳过</a>
        </div>
    </form>
</div>
<script src="js/common.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
