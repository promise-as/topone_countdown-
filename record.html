<html lang="en">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />  <!--去除iphone微信下浏览器中数字下划线-->
    <title>历史订单</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body class="bg-fa">
<div id="app" v-cloak>
    <div class="record-list">
        <ul>
            <li v-for="item in record">
                <div class="record-title">
                    充值数量
                </div>
                <div class="record-num">
                    {{item.num}} BTH
                </div>
                <div class="record-item">
                    <div class="record-item-title">
                        充值地址
                    </div>
                    <div class="record-item-text" >
                        {{item.address}}
                    </div>
                    <div class="record-item-copy" :data-clipboard-text="item.address" @click="copy">
                        <img src="images/c2c_copy.png">
                    </div>
                </div>
                <div class="record-item">
                    <div class="record-item-title">
                        到账时间
                    </div>
                    <div class="record-item-text">
                        {{item.time}}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
