<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />  <!--去除iphone微信下浏览器中数字下划线-->
    <title>我的</title>
    <link rel="stylesheet" href="css/index.css">

            <li >

            <li >

                        <i class="icon icon-pay"></i>

                    </div>
                    <span class="my-caret"></span>

        </div>
    </div>
    <div class="nav">
        <a class="nav-item" v-for='(item,index) in nav_list' :href="item.href" :class="3 ==index?'nav-active':''">
            <i class="icon" :class="item.icon"></i>
            <span class="nav-text">{{item.text}}</span>
        </a>
    </div>

<script type="text/javascript" src="js/common.js"></script>

<script type="text/javascript">
