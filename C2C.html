<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />  <!--去除iphone微信下浏览器中数字下划线-->
    <title>C2C</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
</head>
<body>
<div id="app" v-cloak>
    <div class="C2C-header">
        <div class="C2C-title">
            账户余额
        </div>
        <div class="C2C-money">
            <label>
                500.00<span class="font30">BTH</span>
            </label>
            <a href="record.html" class="C2C-record">历史订单</a>
        </div>
    </div>
    <div class="C2C-box">
        <ul>
            <li class="C2C-item" v-for="item in C2C_list">
                <div class="C2C-img">
                    <img :src="item.img">
                </div>
                <div class="C2C-detail">
                    <div class="C2C-name">
                        <span class="font36">{{item.name}}</span>
                        <span class="prove"><img  src="images/c2c_aut.png"></span>
                    </div>
                    <div class="C2C-WeChat">
                        <span>微信：<span>{{item.wechat}}</span></span>
                        <span class="copy" :data-clipboard-text="item.wechat" @click="copy"><img  src="images/c2c_copy.png"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="C2C-line"></div>
    <div class="C2C-statement">
        <div class="statement-title">
            平台声明
        </div>
        <div class="statement-text">
            文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案
            文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案文案
        </div>
    </div>
    <div class="nav">
        <a class="nav-item" v-for='(item,index) in nav_list' :href="item.href" :class="2 ==index?'nav-active':''">
            <i class="icon" :class="item.icon"></i>
            <span class="nav-text">{{item.text}}</span>
        </a>
    </div>
</div>
<script type="text/javascript" src="js/common.js"></script>
<script src="js/clipbord.js"></script>
<script type="text/javascript">
    var app=new Vue({
        el:"#app",
        data:{
            nav_list: [
                {
                    icon: "icon-home",
                    text: "主页",
                    href: "index.html"
                },
                {
                    icon: "icon-trade",
                    text: "交易",
                    href: "trade.html"
                },
                {
                    icon: "icon-c2c",
                    text: "C2C",
                    href: "C2C.html"
                },
                {
                    icon: "icon-mine",
                    text: "我的",
                    href: "mine.html"
                }
            ],
            C2C_list:[
                {
                    name:"张三",
                    img:"images/c2c_img.png",
                    wechat:"topone121"
                },
                {
                    name:"张三",
                    img:"images/c2c_img.png",
                    wechat:"topone122"
                },
                {
                    name:"张三",
                    img:"images/c2c_img.png",
                    wechat:"topone123"
                }
            ]
        },
        methods:{
            copy:function () {
                var clipboard = new Clipboard('.copy');
                clipboard.on('success', function(e) {
                });
                clipboard.on('error', function(e) {
                    alert("复制失败,请手工选择复制的内容")
                });
            }
        }
    })
</script>
</body>
</html>
